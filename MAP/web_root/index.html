<!DOCTYPE html>
<html lang="en">

<head>
  <title>Messdaten Analyse Plattform</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    #container {
      margin-right: auto;
      margin-left: auto;
      max-width: 800px;
    }

    #info {
      background: #e0f0f0;
      border-radius: .5em;
      padding: 2em;
    }

    #upload {
      background: #f7c09e;
      border-radius: .5em;
      padding: 2em;
    }

    #analyze {
      background: #9ee7f7;
      border-radius: .5em;
      padding: 2em;
      float: left;
      width: 42%;
    }

    #visualize {
      background: #f7e89e;
      border-radius: .5em;
      padding: 2em;
      float: right;
      width: 42%;
    }

    #wrapper {
      margin-top: 1em;
    }

    form * {
      margin: 0.2em 0;
    }
  </style>
</head>

<body>
  <div id="container">
    <div id="info">
      <h1>Messdaten Analyse Plattform</h1>
    </div>

    <!-- Bereich Upload Anfang -->
    <div id="upload">
      <h2>Messdaten hochladen</h2>
      <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file1" />
        <button type="submit">Hochladen</button>

      </form>
      <br>
      <hr>
      <h2>Messdatei aus Serverdatenbank waehlen</h2>
      <form action="/load" method="post" enctype="multipart/form-data">
        <label for="Messdate">Messdatei waehlen:</label>
        <select name="Messdatei" id="id_messdatei">
          OPTIONSLISTE
        </select>
        <input type="submit" value="OK" />
        <br>
        <!-- Hier wird der Text angezeigt welche Datei gerade geladen ist-->
        <h3>USERTEXT</h3>
        <!-- -->

        METADATEN
      </form>
      <!-- a href="/metadata">Metadaten anzeigen</a -->
      <!--h4>Metadaten:</h4 -->

    </div>
    <!-- Bereich Upload Ende -->

    <!-- Bereich Analyse: -->
    <div>
      <div id="analyze">
        <h2>Messdatei analysieren</h2>
        <br>
        <a href="/analyse">Analyse starten</a>
        <!--
        <form action="/setColumn" method="post" enctype="multipart/form-data">
          <label for="Spaltenwahl">Y-Spalte waehlen:</label>
          <select name="spalte" id="id_spalte">
            SPALTENAUSWAHL
          </select>
          <input type="submit" value="OK" />
        </form>
      -->
      </div>
      <!-- Bereich Analyse Ende -->

      <!-- Bereich Visualisierung: -->
      <div id="visualize">
        <h2>Messdatei visualisieren</h2>

        <form action="/visualize">
          <button type="submit">Scatterplot erstellen</button>
          <br>
          <button type="submit">Lineplot erstellen</button>
        </form>
      </div>
    </div>

    <!-- Bereich Visualisierung Ende -->
  </div>
</body>

</html>
