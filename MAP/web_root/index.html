<!DOCTYPE html>
<html lang="en">

<head>
  <title>Messdaten Analyse Plattform</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    #container {
      margin-right: auto;
      margin-left: auto;
      max-width: 800px;
    }

    #info {
      background: #e0f0f0;
      border-radius: .5em;
      padding: 2em;
    }

    #upload {
      background: #f7c09e;
      border-radius: .5em;
      padding: 2em;
    }

    #analyze {
      background: #9ee7f7;
      border-radius: .5em;
      padding: 2em;
      float: left;
      width: 40%;
    }

    #visualize {
      background: #f7e89e;
      border-radius: .5em;
      padding: 2em;
      float: right;
      width: 40%;
    }

    #wrapper {
      margin-top: 1em;
    }

    form * {
      margin: 0.2em 0;
    }
  </style>
</head>

<body>
  <div id="container">
    <div id="info">
      <h1>Messdaten Analyse Plattform</h1>
    </div>

    <!-- Bereich Upload Anfang -->
    <div id="upload">
      <h2>Schritt 1: Messdaten hochladen</h2>
      <h3>Neue Datei einlesen:</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
          <input type="file" name="file1" />
          <button type="submit">Hochladen</button>

        </form>
        <br>
        <hr>
        <br>
        <h3>Messreihe aus Serverdatenbank waehlen:</h3>
        <form action="/load" method="post" enctype="multipart/form-data">
          <label for="Messreihe">Messreihe waehlen:</label>
          <select name="Messreihe" id="id_messreihe">
            OPTIONSLISTE
          </select>
          <input type="submit" value="OK" />
          <!-- Hier wird der Text angezeigt welche Datei gerade geladen ist-->
          USERTEXT
          <!-- -->
        </form>


        <br>
        <a href="/metadata">Metadaten anzeigen</a>
    </div>
    <!-- Bereich Upload Ende -->

    <!-- Bereich Analyse: -->
    <div>
      <div id="analyze">
        <h2>Schritt 2a: Hochgeladene Messdaten analysieren</h2>
        <a href="/analyse">Analyse starten</a>
        <form action="/setColumn" method="post" enctype="multipart/form-data">
          <label for="Spaltenwahl">Y-Spalte waehlen:</label>
          <select name="spalte" id="id_spalte">
            SPALTENAUSWAHL
          </select>
          <input type="submit" value="OK" />
        </form>
      </div>
      <!-- Bereich Analyse Ende -->

      <!-- Bereich Visualisierung: -->
      <div id="visualize">
        <h2>Schritt 2b: Hochgeladene Messdaten visualisieren</h2>

        <form action="/visualize">
          <button type="submit">Scatterplot erstellen</button>
          <br>
          <button type="submit">Lineplot erstellen</button>
        </form>
      </div>
    </div>

    <!-- Bereich Visualisierung Ende -->
  </div>
</body>

</html>
